<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="utf-8" />
<title>Produits</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}">
</head>
<body> 
	<div class="col-md-6 col-sm-6 col-xs-12 spacer" layout:fragment="content">
		<div class="panel panel-default">
			<div class="panel-heading">Modifier un produit</div>
			<div class="panel-body">
				<form th:action="@{/admin/save}" method="post"  >
				<div class="form-group">
						<label class="control-label">ID:</label>
						<input type="text" name="id" th:value="${produit.id}" class="form-control" readonly /> 
						<span th:errors="${produit.id}" class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Designation:</label> 
						<input type="text" name="designation" th:value="${produit.designation}" class="form-control" /> 
						<span th:errors="${produit.designation}" class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Prix:</label> 
						<input type="text" name="prix" th:value="${produit.prix}" class="form-control" /> 
						<span th:errors="${produit.prix}" class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Quantit√©:</label> 
						<input type="text" name="quantite" th:value="${produit.quantite}" class="form-control" /> 
						<span th:errors="${produit.quantite}" class="error"></span>
					</div>
					<div>
					<button type="submit" class="btn btn-primary" >Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
